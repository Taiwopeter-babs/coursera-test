<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Descendant Selector</title>
<style>

/* all li elements that are inside a section element. */
section li {
  color: green;
}

</style>
</head>
<body>
<h1>Decendant Selector</h1>
<section>
  Table of contents:
  <ol>
    <li>Article 1</li>
    <li>Article 2</li>
    <li>Article 3</li>
  </ol>
</section>
<article>
  Shopping List:
  <ol>
    <li>Cookies</li>
    <li>Cake</li>
    <li>Pie</li>
  </ol>
</article>
</body>
</html>
